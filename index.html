<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <script src="node_modules/revealjs-title-footer/src/title-footer.js"></script>
    <link
      rel="stylesheet"
      href="node_modules/revealjs-title-footer/src/title-footer.css"
    />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-state="no-title-footer">
          <h2>Title-Footer Demo</h2>
          <p>By Sebastian Joerz</p>
        </section>
        <section>
          <section>
            <h2>Slide 2.1</h2>
            <p>Some content</p>
          </section>
          <section data-state="no-title-footer">
            <h2>Slide 2.2</h2>
            <p>Without the Footer: data-state="no-title-footer"</p>
          </section>
        </section>
        <section>
          <h2>Slide 3</h2>
          <p>Thx for watching</p>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>

    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealTitleFooter,
        ],
        titleFooter: {
          title: '',
          background: 'rgba(169,169,169,0.1)',
          author: 'Sebastian Joerz',
          showDate: true,
        },
      });
    </script>
  </body>
</html>
